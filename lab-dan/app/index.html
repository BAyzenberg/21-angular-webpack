<!DOCTYPE html>
<html ng-app="cowsayModule" ng-strict-di>
<head>
  <meta charset="utf-8" />
  <title>Cowsay Angular</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
</head>
<body>
  <div ng-controller="cowsayCtrl as main">
    <h1 ng-bind="main.title"></h1>
    <label>What do you want to say?</label>
    <input type="text" ng-model="main.message"/>
    <pre> {{ main.updateCow(main.message) }} </pre>
  </div>
</body>
</html>
