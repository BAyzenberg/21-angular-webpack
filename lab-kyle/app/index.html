<!DOCTYPE html>
<html ng-app="demoApp">
  <head>
    <meta charset="utf-8">
    <title>Cowsay Client</title>
  </head>
  <body ng-controller="CowsayController as cowsayCtrl">
    <section>
      <h1> {{cowsayCtrl.title}} </h1>


      <form ng-submit="cowsayCtrl.submit()">
        What does the cow say?
        <input type="text" ng-model="cowsayCtrl.text">
        <input type="submit" value="Submit">
        <!-- <select>
          <option ng-repeat="cow in cowsayCtrl.history">{{cow}}</option>
        </select> -->
        <pre>
          {{cowsayCtrl.updateCow(cowsayCtrl.text)}}
        </pre>
      </form>
    </section>

    <section>
      <h1> Saved Cowsay </h1>
      <pre>
        {{cowsayCtrl.mostRecent}}
      </pre>
      <button ng-click="cowsayCtrl.undo()">click me to undo</button>
    </section>

  </body>
</html>
