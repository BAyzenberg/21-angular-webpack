<!DOCTYPE html>
<html ng-app="cowsayApp">
  <head>
    <meta charset="utf-8">
    <title>Welcome to the farm</title>
  </head>
  <body>
    <header></header>
    <main>
      <section class = "container" ng-controller="CowsayController">
        <h2>{{ cowsayCtrl.title }}</h2>
        <pre class="cow">
          {{ cowsayCtrl.speak(cowsayCtrl.text, cowsayCtrl.animal)  }}
        </pre>
        <input type="text" ng-model="cowsayCtrl.text">
        <select ng-model="cowsayCtrl.animal">
          <option value="">Cow</option>
          <option value="tux">Penguin</option>
          <option value="dragon">Dragon</option>
        </select>
        <button ng-click="cowsayCtrl.logger(cowsayCtrl.text)">Log it!</button>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
