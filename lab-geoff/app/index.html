<!DOCTYPE html>
<html ng-app="cowApp">
  <head>
    <meta charset="utf-8">
    <title>Lab21-CowSay</title>
  </head>
  <body>
    <section ng-controller="CowSayController as cowSay">
      <h1> {{cowSay.title}} </h1>
      <input type="text" ng-model="cowSay.text">
      <button ng-click="cowSay.click(cowSay.text)">Click Here</button>
      <pre>
        {{cowSay.update(cowSay.text)}}
      </pre>
    </section>
  </body>
</html>
