  <body>
    <section ng-controller="CowSayController as cowSay">
      <form novalidate ng-submit="cowSay.save()">
        <input type="text" ng-model="cowSay.text">
        <input type="submit" value="Save">
        <select>
          <option ng-repeat="option in cowSay.cowOptions" ng-model="cowSay.custom">
            {{option}}
          </option>
        </select>
        <pre>
          {{cowSay.title}}
          {{cowSay.update(cowSay.text)}}
        </pre>
        <pre>
          {{cowSay.saved}}
        </pre>
      </form>
